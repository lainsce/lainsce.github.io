<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loading..</title>
</head>
<body style='background:black'>
  <script>
    const parts = window.location.pathname.split("/")
    const target = parts.slice(-1);
    parts.splice(-1)
    document.location.href = parts.join("/")+"/#"+target
  </script>
</body>
</html>
